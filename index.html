<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Music</title>
  </head>
  <body>
    <div class="first-screen">
      <header>
        <i class="fas fa-arrow-left"></i>
        <i class="fas fa-search"></i>
      </header>
      <main>
        <section class="author">
          <img src="img/tyler.jpg" />
          <h1 class="author__title">Tyler, The Creator</h1>
          <h2 class="author__info">Rap, Hip-Hop</h2>
        </section>
        <section class="buttons">
          <span class="buttons__shuffle buttons--design">Shuffle</span>
          <span class="buttons__hearts buttons--design">
            <i class="fas fa-heart"></i>
            <h5>212,971</h5>
          </span>
        </section>
        <section class="music-lists">
          <div class="music-lists__music">
            <div class="music-lists__music__content">
              <img src="img/earthquake.jpg" />
              <div class="music-lists__music__content__info">
                <h2>Tyler, The Creator</h2>
                <h3>EARFQUAKE</h3>
              </div>
            </div>
            <i class="fas fa-ellipsis-v"></i>
          </div>
          <div class="music-lists__music">
            <div class="music-lists__music__content">
              <img src="img/november.jpg" />
              <div class="music-lists__music__content__info">
                <h2>Tyler, The Creator</h2>
                <h3>NOVEMBER</h3>
              </div>
            </div>
            <i class="fas fa-ellipsis-v"></i>
          </div>
          <div class="music-lists__music">
            <div class="music-lists__music__content">
              <img src="img/911.jpg" />
              <div class="music-lists__music__content__info">
                <h2>Tyler, The Creator</h2>
                <h3>911</h3>
              </div>
            </div>
            <i class="fas fa-ellipsis-v"></i>
          </div>
          <div class="music-lists__music">
            <div class="music-lists__music__content">
              <img src="img/wolf.jpg" />
              <div class="music-lists__music__content__info">
                <h2>Tyler, The Creator</h2>
                <h3>WOLF</h3>
              </div>
            </div>
            <i class="fas fa-ellipsis-v"></i>
          </div>
          <div class="music-lists__music">
            <div class="music-lists__music__content">
              <img src="img/deathcamp.jpg" />
              <div class="music-lists__music__content__info">
                <h2>Tyler, The Creator</h2>
                <h3>DEATHCAMP</h3>
              </div>
            </div>
            <i class="fas fa-ellipsis-v"></i>
          </div>
        </section>
        <section class="control-bar">
          <div class="control-bar__box">
            <div class="control-bar__info">
              <h2>Tyler, The Creator</h2>
              <h3>NOVEMBER</h3>
            </div>
            <div class="control-bar__control-icon">
              <i class="fas fa-step-backward"></i>
              <i class="fas fa-pause"></i>
              <i class="fas fa-step-forward"></i>
            </div>
          </div>
        </section>
      </main>
    </div>

    <div class="second-screen">
      <header>
        <i class="fas fa-arrow-left"></i>
        <i class="fas fa-ellipsis-v"></i>
      </header>
      <main>
        <section class="curMusic">
          <img src="img/november.jpg" />
          <div class="curMusic__info">
            <h2>November</h2>
            <h3>Tyler, The Creator</h3>
          </div>
        </section>
        <section class="audio-control">
          <div class="audio-control__numbers">
            <span>1:56</span>
            <span>2:21</span>
          </div>
          <div class="audio-control__bar">
            <div class="audio-control__bar__total-length"></div>
            <div class="audio-control__bar__played-length"></div>
            <div class="audio-control__bar__dot"></div>
          </div>
        </section>
        <section class="main-control">
          <i class="fas fa-redo-alt"></i>
          <i class="fas fa-step-backward"></i>
          <i class="fas fa-play-circle"></i>
          <i class="fas fa-step-forward"></i>
          <i class="fas fa-random"></i>
        </section>
      </main>
    </div>
    <script
      src="https://kit.fontawesome.com/1ae3f8cf6a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
